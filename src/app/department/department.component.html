<button type="button" class="btn btn-primary m-2 float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"
  (click)="addDepart()">
  Add Department
</button>

<div *ngIf="message!=''" class="modal1" tabindex="-1" id="exampleModal1" data-bs-backdrop="static"
  aria-labelledby="exampleModal1Label" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered badge bg-success">
    <div class="modal-content">
      <div class="modal-body">
        <span>{{message}}</span>
      </div>
      <div class="modal-footer">
      </div>
      </div>
    </div>
  </div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <td>DepartmentID</td>
      <td>DepartmentName</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dep of department">
      <td>{{dep.DepartmentId}}</td>
      <td>{{dep.DepartmentName}}</td>
      <td>
        <button (click)="editDepart(dep)" class="btn btn-light btn-outline-success mx-3" data-bs-toggle="modal"
          data-bs-target="#exampleModal"><i class="bi bi-pencil-square"></i></button>

        <button (click)="deleteDepart(dep.DepartmentId)" class="btn btn-light btn-outline-danger mx-3"><i
            class="bi bi-trash3"></i></button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" tabindex="-1" id="exampleModal" data-bs-backdrop="static" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="departmentName" class="col-form-label">Department Name:</label>
          <input type="hidden" class="form-control" id="departmentId" [(ngModel)]="DepartmentId">
          <input type="text" class="form-control" id="departmentName" [(ngModel)]="DepartmentName">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" *ngIf="DepartmentId==0" (click)="createDepart()" data-bs-dismiss="modal"
          class="btn btn-primary">save</button>
        <button type="button" *ngIf="DepartmentId!=0" (click)="updateDepart()" data-bs-dismiss="modal"
          class="btn btn-primary">update</button>
      </div>
    </div>
  </div>
</div>
