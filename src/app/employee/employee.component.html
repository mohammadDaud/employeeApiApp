<button type="button" class="btn btn-primary m-2 float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"
  (click)="addEmp()">
  Add Emplyee
</button>

<div *ngIf="message!=''" class="modal1" tabindex="-1" id="exampleModal1" data-bs-backdrop="static"
  aria-labelledby="exampleModal1Label" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered badge bg-success">
    <div class="modal-content">
      <div class="modal-body">
        <span>{{message}}</span>
      </div>
      <div class="modal-footer">
      </div>
      </div>
    </div>
  </div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <td>EmployeeID</td>
      <td>EmployeeName</td>
      <td>Departments</td>
      <td>DateOfJoining</td>
      <td>PhotoFileName</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employee">
      <td>{{emp.EmployeeId}}</td>
      <td>{{emp.EmployeeName}}</td>
      <td>{{emp.Departments}}</td>
      <td>{{emp.DateOfJoining}}</td>
      <td>{{emp.photoFileName}}</td>
      <td>
        <button (click)="editEmp(emp)" class="btn btn-light btn-outline-success mx-3" data-bs-toggle="modal"
          data-bs-target="#exampleModal"><i class="bi bi-pencil-square"></i></button>

        <button (click)="deleteEmp(emp.EmployeeId)" class="btn btn-light btn-outline-danger mx-3"><i
            class="bi bi-trash3"></i></button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" tabindex="-1" id="exampleModal" data-bs-backdrop="static" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="employeeName" class="col-form-label">Employee Name:</label>
          <input type="hidden" class="form-control" id="employeeId" [(ngModel)]="EmployeeId">
          <input type="text" class="form-control" id="employeeName" [(ngModel)]="EmployeeName">
        </div>
        <div class="form-group">
            <label for="Departments" class="col-form-label">Departments:</label>
            <select class="form-select" aria-label="Default select example" id="Departments" [(ngModel)]="Departments">
                <option value="">*********SELECT DEPARTMENT**********</option>
                <option *ngFor="let item of DepartList" [value]="item">{{item}}</option>
              </select>
        </div>
        <div class="form-group">
            <label for="dateOfJoining" class="col-form-label">DateOfJoining:</label>
            <input type="text" class="form-control" id="dateOfJoining" [(ngModel)]="DateOfJoining">
        </div>
        <div class="form-group">
            <label for="photoFileName" class="col-form-label">Photo:</label>
            <input type="file" class="form-control" id="photoFileName" [(ngModel)]="photoFileName">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" *ngIf="EmployeeId==0" (click)="createEmp()" data-bs-dismiss="modal"
          class="btn btn-primary">save</button>
        <button type="button" *ngIf="EmployeeId!=0" (click)="updateEmp()" data-bs-dismiss="modal"
          class="btn btn-primary">update</button>
      </div>
    </div>
  </div>
</div>
